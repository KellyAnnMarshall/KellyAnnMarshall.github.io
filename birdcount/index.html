<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/lib/angular.js"></script>
    <script src="js/lib/chart.js"></script>
    <script src="js/lib/angular-chart.js"></script>
</head>

<body ng-controller="BirdController as $ctrl">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <h1>Garden Bird Count</h1>
            <form class="form-inline">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Filter birds" aria-label="Filter birds" ng-model="$ctrl.searchText">
                    <div class="input-group-append">
                        <button type="button" class="input-group-text" ng-click="$ctrl.clearSearch()">Clear</button>
                    </div>
                </div>
            </form>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5">
                <ul class="list">
                    <li ng-repeat="bird in $ctrl.birdData | filter:{name: $ctrl.searchText}">
                        <div class="row">
                            <div class="col-6">
                                <h2>{{ bird.name }}</h2>
                                <img class="img-fluid" ng-src="images/{{ bird.shortname }}.png" ng-click="$ctrl.play(bird.id);">
                                <audio id="audio_{{bird.id}}" ng-src="{{bird.birdAudioPath | trustUrl}}"></audio>
                            </div>
                            <div class="col-6 align-self-end">
                                <h2 class="count">{{ bird.count}}</h2>
                                <div class="btn-group">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-lg btn-secondary" ng-click="$ctrl.addBird(bird);">+</button>
                                        <button type="button" class="btn btn-lg btn-secondary" ng-click="$ctrl.removeBird(bird);">-</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col-md-7">
                <canvas id="canvas"></canvas>
            </div>
        </div>
        <script src="js/app.js"></script>
        <script src="js/services/BirdService.js"></script>
        <script src="js/controllers/BirdController.js"></script>
</body>

</html>
