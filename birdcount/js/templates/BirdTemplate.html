<nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <h1>Garden Bird Count</h1>
            <form class="form-inline">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Filter birds" aria-label="Filter birds" ng-model="$ctrl.searchText">
                    <div class="input-group-append">
                        <button type="button" class="input-group-text" id="basic-addon2" ng-click="$ctrl.clearSearch()">Clear</button>
                    </div>
                </div>
            </form>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <canvas id="canvas"></canvas>
            </div>
            <div class="col">
                <ul class="list">
                    <li ng-repeat="bird in $ctrl.birdData | filter:{name: $ctrl.searchText}">
                        <div class="row">
                            <div class="col-3">
                                <img class="img-fluid" ng-src="images/{{ bird.shortname }}.jpg" ng-click="$ctrl.play(bird.id);">
                                <audio id="audio_{{bird.id}}" ng-src="{{bird.birdAudioPath | trustUrl}}"></audio>
                            </div>
                            <div class="col-6 align-self-center">
                                <h2>{{ bird.name }}</h2>
                            </div>
                            <div class="col-2 align-self-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-secondary btn-lg" ng-click="$ctrl.addBird(bird.id)">+</button>
                                    <button type="button" class="btn btn-lg  btn-secondary" ng-click="$ctrl.removeBird(bird.id)">-</button>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
